<div class="container">
        <div class="col-12">
            <h4 class="mt-4">My Shopping Bag</h4>
            <table class="table table-bordered my-4">
                <thead>
                    <tr>
                        <th>Sr No</th>
                        <th>Product Name</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Order Total</th>
                    </tr>
                </thead>
                <tbody>
                    <ng-container *ngIf="currentItem.length;else elsepart">
                        <tr *ngFor="let item of currentItem; let i = index">
                            <th scope="row">{{i+1}}</th>
                            <td><strong>{{item.pName}}</strong></td>
                            <td>{{item.pQty}}</td>
                            <td><i class="fa fa-inr" aria-hidden="true"></i> {{item.pPrice}}</td>
                            <td><i class="fa fa-inr" aria-hidden="true"></i> {{item.pOrderTotal}}</td>
                        </tr>
                    </ng-container>
                    <ng-template #elsepart>
                        <tr>
                            <td [attr.colspan]="4">
                                  
                                Your Shopping Bag is empty 
                                
                            </td>
                        </tr>
                    </ng-template>
                    <tr>
                        <td colspan="4" class="text-right"><strong>Grand Total</strong></td>
                        <td><i class="fa fa-inr" aria-hidden="true"></i> {{this.grandTotal}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
</div>
